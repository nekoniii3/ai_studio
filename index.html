<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIスタジオ</title>
  <link href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <!-- Test -->
  <meta name="description" content="ディスクリプションテスト">
  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:description" content="{{ .Description }}" />
  <meta name="twitter:site" content="@nekonii3info" />
  <meta name="twitter:image" content="{{ page.preview }}" />
  <!-- /Twitter Card data -->
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
  <meta property="og:description" content="{{ .Site.Params.description }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="./ogp/template.png" />
  <!-- /Open Graph -->
</head>
<body>
  <ad>
    <div class="container">
      <div class="ad1">
        <a href="https://www.amazon.co.jp/dp/B0CXH54BL8/"><img class="cover" src="ad/square.png"></a>
      </div>
      <div class="ad1">
        <a href="https://www.amazon.co.jp/dp/B0CXH54BL8/"><img class="sale" src="material/発売中.png"></a>
      </div>
    </div>
  </ad>
  <div class="top-wrapper">
    <div class="container">
      <div class="page-title">
        <a href="https://www.youtube.com/@nekoniisan"><img class="sale" src="material/アイコン.png"></a>
      </div>
      <div class="page-title">
        <img class="title" src="material/title.png">
      </div>
      <div class="readme">
        画像と音声からリップシンク動画を生成する"V-Express"が利用できます。<br>（https://tenvence.github.io/p/v-express/）<br>※人の名誉を傷つけるなど悪意ある使用は禁じられています。
      </div>
    </div>
  </div>

  <script	type="module"	src="https://gradio.s3-us-west-2.amazonaws.com/4.36.0/gradio.js"></script>
  <gradio-app src="https://nekoniii3-v-express-sample.hf.space"></gradio-app> 
  <!-- <iframe src="https://b599d30361f7841b40.gradio.live/"></iframe> -->
  <!-- <gradio-app src="https://3syunojingi-whisper-youtube.hf.space"></gradio-app> -->
  <footer>
    <div class="container">
      <div>
        <a href="https://twitter.com/nekonii3info" class="icon-x"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.youtube.com/@nekoniisan" class="icon-youtube"><i class="fa-brands fa-square-youtube"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
